<!DOCTYPE  html>
<html>
<head>
	<title>Css Transition</title>
	</head>
	<style type="text/css">
	button{
		width:  300px;
		height:  100px;
		background-color:  blue;
		color: #fff;
		text-align:  center;
		font-size:  20px;
		transition-property:  background-color;
		transition-duration:  2s;
	}
	button:hover{
        background-color:  green;
	}
</style>
	<body>
		<button>CSS Transition</button>
	</body>
</html>
<!--1s=1000ms-->
